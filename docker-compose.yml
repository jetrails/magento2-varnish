version: "2"

volumes:
    database:
    app-sync:
        external: true
networks:
    default:
        driver: bridge
        ipam:
            config:
                - subnet: "192.168.7.0/28"
services:
    php-fpm:
        image: jetrails/magento-alpine:php-fpm-7.4
        restart: unless-stopped
        volumes:
            - app-sync:/var/www/html:rw
        networks:
            default:
                aliases:
                    - php-fpm.docker.internal
        environment:
            - VERBOSE=true
        links:
            - mysql
    php-cli:
        image: jetrails/magento-alpine:php-cli-7.4
        volumes:
            - app-sync:/var/www/html:rw
        networks:
            default:
                aliases:
                    - php-cli.docker.internal
        links:
            - mysql
    php-cron:
        image: jetrails/magento-alpine:php-cron-7.4
        restart: unless-stopped
        volumes:
            - app-sync:/var/www/html:rw
        networks:
            default:
                aliases:
                    - php-cron.docker.internal
        environment:
            - VERBOSE=false
        links:
            - mysql
    nginx:
        image: jetrails/magento-alpine:nginx
        restart: unless-stopped
        volumes:
            - app-sync:/var/www/html:rw
        networks:
            default:
                aliases:
                    - nginx.docker.internal
        environment:
            - VERBOSE=true
            - MAGENTO_VERSION=2
        links:
            - php-fpm
        ports:
            - "443:443"
    mysql:
        image: jetrails/magento-alpine:mysql-8
        restart: unless-stopped
        volumes:
            - database:/var/lib/mysql
        networks:
            default:
                aliases:
                    - localhost
                    - mysql.docker.internal
        environment:
            - VERBOSE=false
            - MYSQL_ROOT_PASSWORD=magento
            - MYSQL_USER_NAME=magento
            - MYSQL_USER_PASSWORD=magento
            - MYSQL_DATABASE=magento
    varnish:
        image: jetrails/magento-alpine:varnish-6
        restart: unless-stopped
        volumes:
            - ./conf/docker-6.vcl:/etc/varnish/default.vcl
        environment:
            - VERBOSE=false
        networks:
            default:
                aliases:
                    - varnish.docker.internal
        links:
            - nginx
        ports:
            - "80:80"
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
        restart: unless-stopped
        ports:
        -   "9200:9200"
        -   "9300:9300"
        environment:
        -   bootstrap.memory_lock=true
        -   discovery.type=single-node
        -   "ES_JAVA_OPTS=-Xms2g -Xmx2g"
        -   cluster.routing.allocation.disk.threshold_enabled=false
        ulimits:
            memlock:
                soft: -1
                hard: -1
        user: "elasticsearch"
